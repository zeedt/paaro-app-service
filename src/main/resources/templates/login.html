<!DOCTYPE html>
<html>


<!-- Mirrored from webapplayers.com/inspinia_admin-v2.0/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 24 Apr 2015 10:51:52 GMT -->
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PAARO | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body class="login-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="loginColumns">
        <div class="login-box">
            <img class="login-logo" src="img/corologo.png" />
            <div class="login-box-body">

                <h2 class="font-bold login-box-msg">Welcome to <b>Paaro</b></h2>
                <p>Perfectly designed to handle your exchange transactions.
                </p>
                <p class="login-box-msg">Sign in to start your session</p>
                <form action="#">
                    <div class="form-group has-feedback">
                        <input type="email" id="email" class="form-control" placeholder="Email" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="password" class="form-control" placeholder="Password" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <button type="button" class="btn btn-primary block full-width m-b" onclick="login()">Login</button>
                </form>
                <a href="#"><small style="color: #fff">Forgot password?</small></a>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/Base64.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="template-js/login.js"> </script>
</body>
